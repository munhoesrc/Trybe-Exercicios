<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forms</title>
</head>

<body>
  <h2>Login</h2>
  <form action="" method="get" enctype="multipart/form-data"></form>
  <p>Usuario</p>
  <input type="email" placeholder="Digite seu email" id="login" required><br>
  <p>Senha</p>
  <input type="password" placeholder="Digite sua senha" name="senha" id="pass" required>
  <label for="lembrete">Lembre-me</label>
  <input type="checkbox" id="lembrete"><br><br>
  <button type="submit">Entrar</button>
</body>

</html>
