<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário</title>
</head>

<body>
  <h1>FORMULÁRIO</h1>
  <form action="" method="get" enctype="multipart/form-data">
    <label for="nome-completo">Nome Completo:
      <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required />
    </label>
    <br />
    <label for="input-mail">Email:
      <input type="email" name="email" id="input-mail" placeholder="Digite seu email" required />
    </label>
    <br />
    <label for="input-estado">Estado onde você mora:
      <select name="Estado" id="input-estado">
        <option value="null">---</option>
        <option value="sp">São Paulo</option>
        <option value="mg">Minas Gerais</option>
        <option value="pr">Paraná</option>
        <option value="rs">Rio Grande do Sul</option>
      </select>
    </label>
    <br />
    <p>Selecione sua foto:</p>
    <input type="file" name="foto" id="foto-perfil" />
    <br />
    <p>Comidas favoritas:</p>
    <label for="comida-1">
      <input type="radio" id="comida-1" name="comida-favorita" value="pizza" checked />Pizza
    </label>
    <label for="comida-2">
      <input type="radio" id="comida-2" name="comida-favorita" value="lasanha" checked />Lasanha
    </label>
    <label for="comida-3">
      <input type="radio" id="comida-3" name="comida-favorita" value="churrasco" checked />Churrasco
    </label>
    <label for="comida-4">
      <input type="radio" id="comida-4" name="comida-favorita" value="feijuca" checked />Feijoada
    </label>
    <br />
    <p>Escreva algo sobre você</p>
    <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
    <br />
    <p>Digite sua senha:</p>
    <label for="input-senha">
      <input type="password" name="senha" id="input-senha" required />
    </label>
    <br />
    <label for="checkbox-noticias">
      <input type="checkbox" name="promocoes" id="checkbox-noticias" />Desenha
      receber notícias e promoções incríveis ??
    </label>
    <br />
    <button type="submit">Enviar Formulário</button>
  </form>
</body>

</html>
