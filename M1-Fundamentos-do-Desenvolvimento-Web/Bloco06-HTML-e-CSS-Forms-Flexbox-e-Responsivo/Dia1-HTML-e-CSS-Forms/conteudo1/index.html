<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Forms</title>
</head>

<body>
  <form id="forms" action="" method="get" enctype="multipart/form-data">
    <div>
      <h1>Faça seu login</h1><br>
      <p>Usuario</p>
      <input type="email" placeholder="Digite seu email" required autocomplete="off" autofocus id="login" />
    </div><br>
    <div>
      <p>Senha</p>
      <input type="password" placeholder="Digite sua senha" required name="senha" id="pass" />
    </div>
    <div>
      <label class="recording" for="lembrete">Lembre-me</label>
      <input type="checkbox" id="lembrete" />
    </div>
    <br />
    <button id="botao" type="submit">Entrar</button>
  </form>
</body>

</html>
