<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trybe Trip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="p-3 mb-2 bg-primary text-white">Trybe Trip</div>
  <header">
    <h1>TRYBE TRIP</h1>
    </header>
    <form class="container meustyle efeito" action="" method="GET" enctype="multipart/form-data">
      <fieldset>
        <legend>Dados Cadastrais</legend>

        <div>
          <div class="mb-3">
            <label class="form-label" for="full-name" class="form-label">Nome:
              <input class="form-control" type="text" name="full-name" id="full-name" min="10" max="40" />
            </label>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:
              <input class="form-control" type="email" name="email" id="email" min="10" max="50" />
            </label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações sobre a viagem</legend>
        <div>
          <p>Destino preferido:</p>

          <div class="form-check">
            <label for="opcao1"><input type="radio" id="opcao1" name="opcao" value="op1" />
              Cidade</label>
          </div>
          <div class="form-check">
            <label for="opcao2"><input type="radio" id="opcao2" name="opcao" value="op2" />
              Campo</label>
          </div>
          <div class="form-check">
            <label for="opcao3"><input type="radio" id="opcao3" name="opcao" value="op3" />
              Praia</label>
          </div>
          <div class="form-check">
            <label for="opcao4"><input type="radio" id="opcao4" name="opcao" value="op4" />
              Montanhas</label>
          </div>

          <div class="mb-3">
            <label class="form-label" for=" ask">
              Por que você deveria ser a pessoa desenvolvedora a ganhar o
              concurso TrybeTrip?
            </label><br>
            <textarea class="form-control" name="ask" id="ask" maxlength="500" cols="40" rows="04" required></textarea>
          </div>

          <div class="question">
            <label for="input-date">Qual a melhor data para realizar sua viagem?</label><br><br>
            <input type="date" id="input-date" name="input-date" />
          </div><br>

          <div class="form-check">
            <label for="news"><input type="checkbox" name="news" id="news" /> Gostaria de
              receber outras incríveis oportunidades oferecidas pela
              Trybe?</label>
          </div>

          <div class="form-check">
            <label for="autorizar">
              <input type="checkbox" name="autorizar" id="autorizar" />
              <b>
                AUTORIZO o uso de imagem para ser utilizada em divulgação de
                concursos futuros.
              </b></label>
          </div>
        </div><br>
      </fieldset>

      <div>
        <button class="btn btn-primary" type="submit" id="submit-button">Enviar</button>
        <button class="btn btn-primary" type="reset" id="reset-button">Limpar</button>
      </div>
    </form><br><br><br><br><br>
    <div class="p-3 mb-2 bg-secondary text-white">
      <footer class="footer">Página desenvolvida por Renan Casarin Munhoes © Site.com.br 2022</footer><br><br>
    </div>
    <script src="script.js"></script>
</body>

</html>
